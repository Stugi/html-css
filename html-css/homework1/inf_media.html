<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Дополнительные материалы</title>
    <link rel="shortcut icon" href="../lesson1/images/icons8_16.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav><!--навигация-->
        <a href="index.html">Общая информация</a> <!--link-->
        <a href="inf_send.html">По проектам</a><!--# заглушка-->
        <a href="inf_media.html">Дополнительные материалы</a>
      </nav>
    </header>
    <h2>Дополнительная информация</h2>
    <p>Таблица</p>
    <main>
      <table border="1" cellpadding="5">
        <!-- cellpadding - @deprecated - use CSS-->
        <caption>Title of the table</caption>
        <thead>
          <tr>
            <th></th>
            <th>Header content 1</th>
            <th>Header content 2</th>
            <th>Header content 3</th>
            <th>Header content 4</th>
          </tr>
        </thead>
        <!-- tr Строка -->
        <tr>
          <!-- td Ячейка -->
          <th rowspan="3"></th>
          <td>tr1td1</td>
          <td>tr1td2</td>
          <td>tr1td3</td>
          <td>tr1td4</td>
        </tr>
        <tr>

          <td>tr2td1</td>
          <td>tr2td2</td>
          <td>tr2td3</td>
          <td>tr2td4</td>
        </tr>
        <tr>

          <td>tr3td1</td>
          <td>tr3td2</td>
          <td>tr3td3</td>
          <td>tr3td4</td>
        </tr>
        <tfoot>
          <tr>
            <th >Totals</th>
            <td colspan="4">0</td>
          </tr>
        </tfoot>
      </table></main>
    <p>Видео</p>
    <aside>
      <video controls width="250"> <!--controls - атрибут, включает элементы управления браузера по умолчанию-->
        <source src="video/flower.webm" type="video/webm">
        Sorry, your browser doesn't support embedded videos.
      </video>
    </aside>
    <p>Аудио контент</p>
    <aside>
      <!-- code - тег -->
      <!-- preload атрибут-->
      <audio controls loop
       preload="metadata"
        src="audio/t-rex-roar.mp3">
        Your browser does not support the
        <code>audio</code> element.
      </audio>
    </aside>
  </body>
</html>
